<section data-ng-controller="HomeController">
  <section data-ng-controller="SavingsController" >

  <div class="col-sm-12" id="below-navbar">

    <ul role="presentation" class="nav nav-tabs profile-tab">
      <li role="presentation"><a href="#" >Users >  {{usernamevalue}} </a></li>
    </ul>

    <ul class="nav nav-tabs img-rounded" id="hottest-tabs">

      <li role="presentation" ng-class="{ 'active' : hottestsorted}"><a href="#" ng-click="toggleClass(1);"><i>
      </i> Hottest </a>
      </li>

      <li role="presentation " ng-class="{ 'active' : newestsorted}"><a href="#" ng-click="toggleClass(2);"><i>
      </i> Newest </a>
      </li>
    </ul>


    <ul role="presentation" class="nav nav-tabs submit-tab">
      <li role="presentation"><a href="/savings/create" ng-click="setUserImage()"><i class="glyphicon glyphicon-plus-sign"></i> Submit </a></li>
    </ul>


  </div>




    <div class="col-lg-9 main-deals">


      <!--Deals Array Start-->

      <div class="list-group-home-deals">

        <div class="spotlight-deal">





        </div>


        <!-------      START OF DEAL LIST      -------->

        <!--<div dir-paginate="saving in savings|orderBy:orderByField:reverseSort|filter:{retailer:filterBy}|itemsPerPage:10"-->
        <!--class="list-group-item">-->

        <!--AAA-->

        <!--</div>-->

        <div dir-paginate="saving in savings | filter:{user: {username: usernamevalue}} | itemsPerPage:4" class="list-group-item">


          <div class="row">

            <div class="col-lg-2 left-box">

              <div class="row deal-votes center-block">

                <h1 ng-bind="saving.votes"></h1>

              </div>

              <div class="row saving-link link-button-home">

                <!--<button class="btn btn-default "><i class="glyphicon glyphicon-thumbs-up"></i> Like</button>-->

                <div class="btn-group-vertical hot-cold-buttons" role="group" aria-label="Vertical button group">

                  <md-button aria-label="button" ng-hide="authentication.user" ui-sref="authentication.signup" type="button"
                             class=" vote-up-button"><i class="glyphicon glyphicon-arrow-up"></i></md-button>
                  <md-button aria-label="button" ng-hide="authentication.user" ui-sref="authentication.signup" type="button"
                             class="vote-down-button"><i class="glyphicon glyphicon-arrow-down  "></i></md-button>

                  <md-button aria-label="button" ng-show="authentication.user" ng-click="upVoteHome(saving)" type="button"
                             class=" vote-up-button"><i class="glyphicon glyphicon-arrow-up"></i></md-button>
                  <md-button aria-label="button" ng-show="authentication.user" ng-click="downVoteHome(saving)" type="button"
                             class="vote-down-button"><i class="glyphicon glyphicon-arrow-down  "></i></md-button>



                </div>

              </div>


            </div>

            <div class="col-lg-8 middle-box">


              <div class="col-lg-12 middle-title">

                <!--<h4 href="#!/savings/{{saving._id}}" ng-bind="saving.title +' (&euro;'+  saving.price +' @ '+  saving.retailer+')'"></h4>-->
                <h4><a ng-href="/savings/{{saving._id}}"
                       ng-bind="saving.title +' (&euro;'+  saving.price +' @ '+  saving.retailer+')'"></a>
                </h4>

              </div>

              <div class="col-lg-12 single-middle-product-details-home">

                <!--<p>{{saving.details}}</p>-->
                <text-angular ta-toolbar="[[]]" ng-bind-html="saving.details"></text-angular>

              </div>

              <div class="col-lg-12 middle-post-details">
                <section data-ng-controller="PostsController">
                  <div class="col-lg-6 middle-posted-by">
                    <a ng-href="/users/{{saving.user.username}}"><img ng-src="{{saving.user.profileImageURL}}"
                                                          class="small-profile-image-thumbnail"
                                                          alt="{{saving.user.username}}" height="20px"
                                                          width="20px"/> <span class="username"
                                                                                   data-ng-bind="saving.user.username"></span></a>
                    |
                    <span am-time-ago="saving.created"></span>
                    <!-- | <a class="username" ng-href="/savings/{{saving._id}}"> Comments : {{numOfCommentsSaving.count}}</a>-->
                  </div>
                </section>
                <!--<div class="col-lg-6 middle-time-of-posting">Posted On <span data-ng-bind="saving.created | date:'mediumDate'"></span></div>-->

              </div>


              <!--<small class="list-group-item-text">-->
              <!--Posted on-->
              <!--<span data-ng-bind="saving.created | date:'medium'"></span>-->
              <!--by-->
              <!--<span data-ng-bind="saving.user.username"></span>-->
              <!--</small>-->


            </div>

            <div class="col-lg-2 right-box">

              <div class="row deal-image thumbnail thumbnail-preview center-block">
                <a ng-href="/savings/{{saving._id}}"><img src="{{saving.urlimage}}" width="110"
                                                          height="110"/></a>

              </div>

              <div class="row center-block save-button">
                <a data-ng-href="/savings/{{saving._id}}" >
                  <md-button aria-label="button" class="save-button-md">Save</md-button>
                </a>
              </div>


            </div>

          </div>


        </div>


        <!-------      END OF DEAL LIST      -------->


      </div>

      <!--Deals Array End-->


      <div class="alert alert-warning text-center" data-ng-hide="!savings.$resolved || savings.length">
        No Deals yet, why don't you <a href="/#!/savings/create">create one</a>?
      </div>

      <div class="text-center">
        <dir-pagination-controls></dir-pagination-controls>
      </div>

      <!--Deals Array End-->


    </div>

    <div class="col-lg-3 right-column">

      <div class="row right-column-view-inner">

        <div class="row right-column-inner-one">

          <div class="best-box">

            <ul class="nav nav-tabs img-rounded best-box-tabs">

              <li ng-click="timeFrame(1);" role="presentation" ng-class="{ 'active' : weekly}"><a href="#" > Weekly </a>
              </li>

              <li ng-click="timeFrame(2);" role="presentation " ng-class="{ 'active' : monthly}"><a href="#" > Monthly </a>
              </li>


            </ul>
            <div class="best-box-inner">

              <div ng-show="weekly" class="weekly-list">

                <div ng-repeat="saving in savings |  orderBy: 'votesreal'| filter:{user: {username: usernamevalue}} | lessThan: {'created.$date':168} | limitTo:10"
                     class=" timeframe-row">

                  <div class="row timeframe-row-item">
                    <div class="col-lg-3 timeframe-row-item-0">
                      <div class="col-lg-12 text-center center-block timeframe-row-item-1">{{saving.votes}}</div>
                      <div class="col-lg-12 text-center center-block timeframe-row-item-2">

                        <!--<md-button ng-hide="authentication.user" ui-sref="authentication.signup" type="button"-->
                        <!--class="vote-up-button-small"><i class="glyphicon glyphicon-arrow-up"></i>-->
                        <!--</md-button>-->

                        <!--<md-button ng-show="authentication.user" ng-click="upVoteHome(saving)" type="button"-->
                        <!--class="vote-up-button-small"><i class="glyphicon glyphicon-arrow-up"></i>-->
                        <!--</md-button>-->

                        <a ng-href="/users/{{saving.user.username}}"><img ng-src="{{saving.user.profileImageURL}}"
                                                              class="small-profile-image-thumbnail"
                                                              alt="{{saving.user.username}}" height="20px"
                                                              width="20px"/></a></span>

                      </div>
                    </div>
                    <div class="col-lg-9 text-center timeframe-row-item-3">

                      <a class="timeframe-row-item-3-text" ng-href="/savings/{{saving._id}}">{{saving.title}}(&euro;{{saving.price}}
                        @
                        {{saving.retailer}}</a>

                    </div>
                  </div>

                </div>

              </div>

              <div ng-show="monthly" class="monthly-list">

                <div ng-repeat="saving in savings |  orderBy: 'votesreal' | filter:{user: {username: usernamevalue}} | lessThan: {'created.$date':744}| limitTo:10"
                     class=" timeframe-row">

                  <div class="row timeframe-row-item">
                    <div class="col-lg-3 timeframe-row-item-0">
                      <div class="col-lg-12 text-center center-block timeframe-row-item-1">{{saving.votes}}</div>
                      <div class="col-lg-12 text-center center-block timeframe-row-item-2">

                        <!--<md-button ng-hide="authentication.user" ui-sref="authentication.signup" type="button"-->
                        <!--class="vote-up-button-small"><i class="glyphicon glyphicon-arrow-up"></i>-->
                        <!--</md-button>-->

                        <!--<md-button ng-show="authentication.user" ng-click="upVoteHome(saving)" type="button"-->
                        <!--class="vote-up-button-small"><i class="glyphicon glyphicon-arrow-up"></i>-->
                        <!--</md-button>-->

                        <a ng-href="/users/{{saving.user.username}}"><img ng-src="{{saving.user.profileImageURL}}"
                                                              class="small-profile-image-thumbnail"
                                                              alt="{{saving.user.username}}" height="20px"
                                                              width="20px"/></a></span>

                      </div>
                    </div>
                    <div class="col-lg-9 text-center timeframe-row-item-3">

                      <a class="timeframe-row-item-3-text" ng-href="/savings/{{saving._id}}">{{saving.title}}(&euro;{{saving.price}}
                        @
                        {{saving.retailer}}</a>

                    </div>
                  </div>

                </div>

              </div>


            </div>
          </div>


        </div>

        <!--<div class="col-lg-12 right-column-inner-two">-->


        <!--</div>-->

        <!--<div class="col-lg-12 right-column-inner-three">-->


        <!--</div>-->


      </div>


      <div class="col-lg-9 ">


      </div>
    </div>

  </section>

</section>
